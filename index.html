<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js" integrity="sha512-F21iSaHGX/3NFz5SuwoH6pGhTPxtoJoWWULqQVPQPtLm7nbK5r8vRSSSYy3Aj+H39cVrVm4+3ikGoVD1AjE0sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="style.css">
	<title>Redux avec Vanilla Javascript</title>
</head>
<body>
	<h1>Notre application</h1>

	<div class="container">
		<img src="./images/phone.png" alt="phone">
		<p>Disponibilité:
			<span id="count-phones"></span>
		</p>
		<button id="buy-phone">Acheter</button>
	</div>

	<div class="container">
		<img src="./images/tablet.png" alt="tablet">
		<p>Disponibilité:
			<span id="count-tablets"></span>
		</p>
		<button id="buy-tablet">Acheter</button>
	</div>

	<div class="container">
		<img src="./images/tv.png" alt="television">
		<p>Disponibilité:
			<span id="count-tvs"></span>
		</p>
		<button id="buy-tv">Acheter</button>
	</div>

	<div class="container">
		<img src="./images/cooler.png" alt="refrigerator">
		<p>Disponibilité:
			<span id="count-coolers"></span>
		</p>
		<button id="buy-cooler">Acheter</button>
	</div>

	<script src="./script.js"></script>
</body>
</html>
